<html>
<head>
<style>
h1{
color:green;
}


</style>
</head>

<body>
<center>
<h1>Display Output in p Tag</h1>
<label>enter any string:</label>

<input type="text" id="textstring">
<button onclick="myfunction()">print</button>
<p id="y"></p>
<script>
function myfunction(){
var x=document.getElementById("textstring").value;
document.getElementById("y").innerHTML=x;
}
</script
</center>

</body>
</html>
